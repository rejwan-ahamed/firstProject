{% extends 'base.html' %}

{% block content %}

    <!-- main login form start here -->
    <section class="login">
        <div class="login-main h-screen flex flex-col items-left justify-center">

            <!-- login title here -->
            <div class="login-title w-80 mx-auto">
                <h1 class="text-2xl font-[600] mb-1 text-left">{{output}}</h1>
                <p class="text-gray-500 font-[500] mb-6 text-left">Welcome back! Please enter your details.</p>
            </div>

            <form class="w-80 mx-auto">

                <!-- login with google and github -->
                <div class="login-extra">
                    <div
                        class="login-google cursor-pointer flex justify-center items-center mb-4 border rounded-md hover:border-black">
                        <img src="/static/images/google.svg" class="w-12" alt="google logo" srcset="">
                        <h2 class="ml-1 font-[500]">Log in with google</h2>
                    </div>
                    <div
                        class="login-google cursor-pointer flex justify-center items-center border rounded-md p-2 hover:border-black">
                        <img src="/static/images/github.svg" class="w-8" alt="google logo" srcset="">
                        <h2 class="ml-1 font-[500]">Log in with github</h2>
                    </div>
                </div>

                <!-- or start here -->
                <div class="or py-4 flex justify-center items-center">
                    <hr class="w-[50%]">
                    <h2 class="text-gray-500 font-[500] text-center px-3">Or</h2>
                    <hr class="w-[50%]">
                </div>
                <!-- or end here -->

                <div class="relative">
                    <input type="text" id="floating_outlined"
                        class="block px-2.5 pb-2.5 pt-4 w-full  text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-red-500 peer focus:border-2 "
                        placeholder=" " />
                    <label for="floating_outlined"
                        class="absolute text-sm text-gray-500 font-medium duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Email</label>
                </div>
                <div class="relative mt-4 mb-4">
                    <input type="password" id="floating_outlined2"
                        class="block px-2.5 pb-2.5 pt-4 w-full  text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-red-500 peer focus:border-2 "
                        placeholder=" " />
                    <label for="floating_outlined2"
                        class="absolute text-sm text-gray-500 font-medium duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Password</label>
                </div>

                <button type="submit"
                    class="text-white bg-red-500 border border-red-500 hover:border-red-500 hover:bg-transparent hover:text-red-500 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-3 text-center w-full">Log
                    In</button>

                <!-- forget password section here -->
                <h2 class="font-medium cursor-pointer text-gray-500 mt-6 mb-1 hover:text-red-500">Forget password</h2>
                <h2 class="font-medium cursor-pointer text-gray-500">I don't have an account <a href="register.html"
                        class="text-red-500 font-[500]">Sign up for free</a></h2>
            </form>

        </div>
    </section>
    <!-- main login form end here -->

    <!-- flowbite script here -->
    {% endblock content %}
